<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legwork</title>
    <meta http-equiv="Content-Security-Policy" content="script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval';" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="jquery.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>if (window.module) module = window.module;</script>
</head>
<body id="main-background">
    <div class="row" style="height: 100vh;">
        <div class="col col-lg-6">
            <div id="chart-section" class="row p-2 ml-1">
                <div class="container section bg-dark" style="height: 100%;">
                    <canvas id="performance-chart"></canvas>
                </div>
            </div>
            <div id="metrics-section" class="row p-2 ml-1">
                <div class="container section bg-dark">
                    <table id="metrics-table" class="table table-dark table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Beta</th>
                                <th scope="col">Alpha</th>
                                <th scope="col">Drawdown</th>
                                <th scope="col">Etc</th>
                            </tr>
                        </thead>
                        <tbody>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col col-lg-6">
            <div id="upload-section" class="row section">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="container d-flex bg-dark justify-content-center align-items-center" style="flex-direction: column; height:80%; width:50%; border-radius: 5px;">
                        <button class="btn btn-primary btn-large section-btn-1">Upload Package</button>
                        <button class="btn btn-primary btn-large section-btn-1 mt-1">Run Test</button>
                    </div>
                </div>
            </div>
            <div id="parameters-section" class="row section bg-dark">
                <h2 class="text-white font-weight-light text-center">Backtester Parameters</h2>
            </div>
        </div>
    </div>    
    <script src="generate-chart.js"></script>
</body>
</html>
